<!DOCTYPE html>
<html>
<head>
    <title>TechFlow Solutions - Login/Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* ============ LEFT SECTION ============ */
        .left-section {
            width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #2c3e50;
            padding: 40px;
        }

        .left-section img {
            border-radius: 50%;
        }

        .left-section h2 {
            margin: 25px 0 15px;
            color: #3498db;
        }

        .left-section p {
            color: rgba(255, 255, 255, 0.7);
            max-width: 400px;
            line-height: 1.6;
        }

        /* ============ RIGHT SECTION ============ */
        .right-section {
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ecf0f1;
            padding: 40px;
        }

        input[name="tab"] {
            display: none;
        }

        /* ============ TABS ============ */
        .tab-container {
            display: flex;
            width: 100%;
            max-width: 280px;
            margin-bottom: 25px;
        }

        .tab-label {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            color: #7f8c8d;
            background-color: #ddd;
            border-bottom: 3px solid #bdc3c7;
        }

        #login-tab:checked ~ .tab-container .login-label,
        #register-tab:checked ~ .tab-container .register-label {
            background-color: #fff;
            color: #2c3e50;
            border-bottom-color: #3498db;
        }

        /* ============ FORMS ============ */
        .form-wrapper {
            width: 100%;
            max-width: 280px;
            height: 300px;
            position: relative;
        }

        .login-form,
        .register-form {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
        }

        #login-tab:checked ~ .form-wrapper .login-form,
        #register-tab:checked ~ .form-wrapper .register-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        /* ============ INPUTS ============ */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
        }

        /* ============ BUTTON ============ */
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* ============FORM FOOTER ============ */
        .form-footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .form-footer a,
        .form-footer label {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }

        .form-footer a:hover,
        .form-footer label:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Left Section -->
        <div class="left-section">
            <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=600" 
                alt="TechFlow Solutions"
                width="280"
                height="280">
            
            <h2>âš¡ TechFlow Solutions</h2>
            <p>
                We deliver cutting-edge software solutions, cloud services, 
                and IT consulting to help businesses thrive in the digital age.
            </p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            
            <input type="radio" id="login-tab" name="tab" checked>
            <input type="radio" id="register-tab" name="tab">
            
            <div class="tab-container">
                <label class="tab-label login-label" for="login-tab">LOGIN</label>
                <label class="tab-label register-label" for="register-tab">REGISTER</label>
            </div>
            
            <div class="form-wrapper">
                
                <form class="login-form" action="#" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <div class="form-footer">
                        <a href="#">Forgot Password?</a>
                        <label for="register-tab">Create Account</label>
                    </div>
                </form>
                
                <form class="register-form" action="#" method="POST">
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                    <div class="form-footer">
                        <span>Already have an account?</span>
                        <label for="login-tab">Login</label>
                    </div>
                </form>
                
            </div>
        </div>
        
    </div>
</body>
</html>
